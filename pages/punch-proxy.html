  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="breadcrumb">
      <span class="breadcrumb-item"><a href="punch.html">打刻</a></span>
      <span class="breadcrumb-item active">代理打刻</span>
    </div>

    <div class="page-header">
      <h1 class="page-title">代理打刻</h1>
      <p class="page-description">権限がある従業員の代理で打刻を行います</p>
    </div>

    <div class="alert alert-info" style="margin-bottom: var(--spacing-xl);">
      <strong>注意:</strong> 代理打刻は記録に残り、監査ログに記録されます。正当な理由がある場合のみ使用してください。
    </div>

    <!-- 代理打刻フォーム -->
    <div class="card" style="max-width: 600px;">
      <div class="card-header">
        <h2 class="card-title">代理打刻情報</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="employee-select" class="form-label required">従業員</label>
            <select id="employee-select" name="employee-select" class="form-select" required>
              <option value="">選択してください</option>
              <option value="1">山田太郎 (EMP001) - 営業部</option>
              <option value="2">佐藤花子 (EMP002) - 開発部</option>
              <option value="3">鈴木一郎 (EMP003) - 人事部</option>
              <option value="4">田中次郎 (EMP004) - 営業部</option>
            </select>
          </div>

          <div class="form-group">
            <label for="punch-type" class="form-label required">打刻種類</label>
            <select id="punch-type" name="punch-type" class="form-select" required>
              <option value="">選択してください</option>
              <option value="in">出勤</option>
              <option value="out">退勤</option>
              <option value="break_in">休憩開始</option>
              <option value="break_out">休憩終了</option>
            </select>
          </div>

          <div class="form-group">
            <label for="punch-date" class="form-label required">日付</label>
            <input 
              type="date" 
              id="punch-date" 
              name="punch-date" 
              class="form-input" 
              required
            >
          </div>

          <div class="form-group">
            <label for="punch-time" class="form-label required">時刻</label>
            <input 
              type="time" 
              id="punch-time" 
              name="punch-time" 
              class="form-input" 
              required
            >
          </div>

          <div class="form-group">
            <label for="proxy-reason" class="form-label required">代理打刻理由</label>
            <textarea 
              id="proxy-reason" 
              name="proxy-reason" 
              class="form-textarea" 
              placeholder="代理打刻を行う理由を記入してください"
              required
            ></textarea>
            <div class="form-help">この理由は監査ログに記録されます</div>
          </div>

          <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
            <a href="punch.html" class="btn btn-secondary" style="flex: 1;">キャンセル</a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">代理打刻を実行</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
